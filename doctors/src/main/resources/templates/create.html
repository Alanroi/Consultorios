<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
          <h2 class="text-center mb-5">Alta Cita</h2>
          <form method="post" th:object="${citaDto}">

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Fecha</label>
              <div class="col-sm-8">
                <input  type="date" class="form-control" th:field="${citaDto.fecha}">
                <p th:if="${#fields.hasErrors('fecha')}"
                  th:errorclass="text-danger"
                  th:errors="${citaDto.fecha}">
                </p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nombre Completo</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${citaDto.nombre}">
                <p th:if="${#fields.hasErrors('nombre')}"
                   th:errorclass="text-danger"
                   th:errors="${citaDto.folio}">
                </p>
              </div>
            </div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Alta</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/citas">Cancelar</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
