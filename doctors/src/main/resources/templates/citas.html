<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CITAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-center mb-3">CITAS</h1>
      <a class="btn btn-primary" href="citas/crear">Nueva Cita</a>

      <table class="table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Id de Cita</th>
            <th>Nombre Pasiente</th>
            <th>Numero de Consultorio</th>
            <th>Piso</th>
            <th>Nombre del Doctor</th>
            <th>Especialidad</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr th:each="cita : ${citas}">
            <td th:text="${cita.horario}"></td>
            <td th:text="${cita.id}"></td>
            <td th:text="${cita.nombre}"></td>
            <td th:text="${cita.consultorio.numero}"></td>
            <td th:text="${cita.consultorio.piso}"></td>
            <td th:text="${cita.doctor.nombre}"></td>
            <td th:text="${cita.doctor.especialidad}"></td>
            <td style="white-space:nowrap">
              <a class="btn btn-danger bnt-sm"
                 th:href="@{/citas/eliminar(id=${cita.id})}"
                 onclick="return confirm('Â¿Estas Seguro?')">
                Eliminar
              </a>
            </td>

          </tr>
        </tbody>
      </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
